<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Control de luces</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>    <!-- As a heading -->
  <nav class="navbar bg-azul-claro">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fi fi-ss-house-chimney-user"></i>
        <p>
          Control de la iluminación
        </p>
      </a>
    </div>
  </nav>

  <div class="contenedor">
    <h2>Sala</h2>
    <a href="/toggle/1" class="btn SALA">SALA</a>
    <h2>Pasillo</h2>
    <a href="/toggle/2" class="btn PASILLO">PASILLO</a>
    <h2>Habitación</h2>
    <a onclick='openModal()' id="boton" class="btn HABITACIÓN">Habitación</a>
    <h2>Cocina</h2>
    <a href="/toggle/3" class="btn COCINA">COCINA</a>
    <h2>Baño</h2>
    <a href="/toggle/4" class="btn BAÑO">BAÑO</a>
  </div>
</body>

<div id="colorModal" class="modal">
  <div class="modal-content">
    <!-- Botón para apagar -->
    <a href="/toggle/apagar"><button class="btn Apagar"> Apagar</button></a>
    <!-- Resto del contenido del modal -->
    <span class="close" onclick='closeModal()'>&times;</span>
    <p>Selecciona un color:</p>
    <!-- Contenedor para los colores en línea -->
    <div class="color-container">
      <a href="/toggle/rojo"><div class="color-box" style="background-color: #ff0000;"></div></a>
      <a href="/toggle/verde"><div class="color-box" style="background-color: #00ff00;"></div></a>
      <a href="/toggle/azul"><div class="color-box" style="background-color: #0000ff;"></div></a>
      <a href="/toggle/cian"><div class="color-box" style="background-color: #00ffe1;"></div></a>
      <a href="/toggle/amarillo"><div class="color-box" style="background-color: #ffea00b6;"></div></a>
      <a href="/toggle/magenta"><div class="color-box" style="background-color: #ff00fbb6;"></div></a>
      <a href="/toggle/rosa"><div class="color-box" style="background-color: #ff008c;"></div></a>
      <a href="/toggle/blanco"><div class="color-box" style="background-color: #dbd1d6;"></div></a>
      <!-- Agrega más colores según sea necesario -->
    </div>
  </div>
</div>

<script src="index.js"></script>
</html>
